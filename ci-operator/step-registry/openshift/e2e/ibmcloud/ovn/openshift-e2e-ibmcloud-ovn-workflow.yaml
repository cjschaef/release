workflow:
  as: openshift-e2e-ibmcloud-ovn
  steps:
    pre:
    - chain: ipi-conf-ibmcloud
    - ref: ovn-conf
    - chain: ipi-install
    test:
    - ref: openshift-e2e-test
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - ref: gather-ibmcloud-resource
    - chain: ipi-deprovision
    env:
      # Disable MonitorTest's events based checks as we investigate Infrastucture solutions
      TEST_ARGS: "--disable-monitor event-collector,pathological-event-analyzer"
  documentation: |-
    The Openshift E2E OVN workflow executes the common end-to-end test suite with the OVNKubernetes network plugin.
